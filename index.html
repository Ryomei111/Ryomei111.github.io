<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>りょうめいホームページ</title>
    <style>
        /* body全体をflexboxで中央揃え */
        body {
            display: flex;
            justify-content: center;  /* 横方向に中央揃え */
            align-items: center;      /* 縦方向に中央揃え */
            height: 100vh;            /* 画面の高さに合わせて */
            margin: 0;                /* デフォルトのマージンをリセット */
            flex-direction: column;   /* 要素を縦に並べる */
            text-align: center;       /* テキストを中央揃え */
        }

        /* 他のスタイル */
        .About,
        .Links,
        .Information {
            margin: 10px 0;  /* 各セクションの間に余白 */
        }

        #datetime {
            margin-top: 20px;  /* 日付の表示の位置を少し下に */
            font-size: 20px;    /* フォントサイズを少し大きく */
        }
    </style>
    <script>
        // 日付と曜日を表示する関数
        function displayDateTime() {
            const now = new Date();

            const year = now.getFullYear();
            const month = ("0" + (now.getMonth() + 1)).slice(-2);  // 月を2桁で表示
            const day = ("0" + now.getDate()).slice(-2);  // 日を2桁で表示
            const hours = ("0" + now.getHours()).slice(-2);  // 時を2桁で表示
            const minutes = ("0" + now.getMinutes()).slice(-2);  // 分を2桁で表示
            const seconds = ("0" + now.getSeconds()).slice(-2);  // 秒を2桁で表示

            // 曜日の配列
            const daysOfWeek = ["Sun.", "Mon.", "Tue.", "Wed.", "Thu.", "Fri.", "Sat."];
            const weekday = daysOfWeek[now.getDay()];

            // フォーマットした日付と曜日
            const formattedDate = `${year}/${month}/${day} ${hours}:${minutes}:${seconds} (${weekday})`;

            // 画面に表示
            document.getElementById("datetime").textContent = formattedDate;
        }

        // ページがロードされた時に日付を表示
        window.onload = function() {
            displayDateTime();  // 初期表示
            setInterval(displayDateTime, 1000);  // 1秒ごとに更新
        };
    </script>
</head>
<body>
    <!-- 日付と曜日を表示する場所 -->
    <div id="datetime">
    <div class="About me">
        <p>四角形に愛想をつかした男。</p>
        <p>好きなものは、鳥と映画</p>
        <p>尊敬する人:Tobyfox,Orteil</p>
    </div>
    <div class="Links">
        <a href="https://orteil.dashnet.org/cookieclicker">CookieClicker</a><br>
        <a href="https://discord.com/channels/@me">Discord</a><br>
        <a href="https://atcoder.jp/">AtCoder</a><br>
        <a href="https://atcoder.jp/contests/APG4b/tasks">APG4b</a><br>
        <a href="https://atcoder.jp/contests/abs">ABS</a><br>
        <a href="https://github.com/">Github</a><br>
        <a href="https://www.youtube.com/watch?v=WsKUywLTrr0&list=WL">Githubの動画</a><br>
    </div>
    <div class="Information">
        <p>りょうめい</p>
    </div>

</body>
</html>
